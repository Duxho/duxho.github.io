</head>
<body>
    <section class="topup">
        <li><a href="#section3" style="text-decoration: none;" alt="Spiral up!" data-aos="fade-up" class="help__header">Help Me</a></li>
    </section>
    <section class="centered1">
        <div>
            <h1 class="hero__header pink__colored" data-aos="fade-right">Hiya There!</h1>
            <h1 class="hero__header" data-aos="fade-left">Wanna come in?</h1>
            <a href="#section2" style="font-size: 6vw; text-decoration: none; margin-top: 5px;" alt="Spiral up!" data-aos="fade-up" class="logo__image pink__colored">Submit Your Game!</a>
        </div>
    </section>
    <section class="centered" id="section3">
        <iframe width="684" height="385" src="https://www.youtube.com/embed/zJZEO2eJWNo" title="I Tried Skyward Swords Boss Rush" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section class="centered" id="section2">
        <input type="file" id="uploadGame" accept=".zip" name="avatar">
        <label for="uploadGame" id="badgeLabel" class="uploadgame__header">Upload Game.zip</label>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>

        <script type="text/javascript">

            const inputBadge = document.getElementById("uploadGame");

            let objectURLBadge;

            inputBadge.addEventListener('change', function () {
                if (objectURLBadge) {
                  // revoke the old object url to avoid using more memory than needed
                  URL.revokeObjectURL(objectURLBadge);  
                }
                var i = 0;
                const file = this.files[i];
                objectURLBadge = URL.createObjectURL(file);
                const fileName = this.files[0].name;
                console.log(fileName);
                if(fileName != "Game.zip")
                {
                    alert("Error: Filetype has to be '.zip' and Filename has to be 'Game', so 'Game.zip'")
                }
              });

              function UPDATE()
	        {
    	update = setInterval(UPDATE, 60);
		update;
		if(objectURLBadge !== "undefined")
		{
			document.getElementById("badgeLabel").textContent = " ";
		}
	}
        </script>
</body>
</html>
